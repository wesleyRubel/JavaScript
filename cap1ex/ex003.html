<meta charset="UTF-8">
<script>
    var preco = Number(prompt("Informe o valor do produto R$:"));
    var aVista = preco - (preco*0.10);
    var parcelado = preco/3;
    alert("Pagamento com 10% de desconto a vista R$"+aVista.toFixed(2)+"\nPagamento parcelado em 3X R$"+parcelado.toFixed(2));
</script>
