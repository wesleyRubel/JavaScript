<meta charset="utf-8">
<script>
    //Recebendo o número de entrada
    var num = Number(prompt("Digite um número: "));
    //Calculando o antecessor e sucessor
    var ant = num-1;
    var suc = num+1;
    //Exibindo o resultado
    window.alert(`O número digitado foi ${num}\nSeu antecessor é ${ant} e seu sucessor é ${suc}`);
</script>
