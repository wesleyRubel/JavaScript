<meta charset="utf-8">
<script>
    //Receber os dados de entrada
    var dias = Number(prompt("Quantos dias durou a viagem?"));
    var horas = Number(prompt("Quantas horas durou a viagem?"));
    //Convertendo os dias em horas
    //var dias_horas = dias*24;
    //Calculando o total de horas
    var total = (dias*24)+horas;
    //Exibindo a duração total da viagem em horas
    window.alert("Duração total da viagem (em horas): "+total);
</script>
