<meta charset="utf-8">
<script>
    //Entrada de dados
    var vJantar = Number(prompt("Informe o valor do jantar R$:"));
    //Processamento
    var taxa = vJantar*0.1;
    var total = vJantar+taxa;
    //Saída de dados
    window.alert("Taxa do garçom R$ = "+taxa.toFixed(2)+"\nValor a pagar R$ = "+total.toFixed(2));
</script>
