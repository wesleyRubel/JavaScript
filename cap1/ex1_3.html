<meta charset="UTF-8">
<script>
    /*
    Operações envolvendo strings e números
    */
    var a = "20";
    var b = a * 2; //b=40
    var c = a / 2; //c=10
    var d = a - 2; //d=18
    var e = a + 2; //e=202
    alert("Variável e = "+e);
    var f = Number(a); //Declara uma variável que irá receber um valor convertido em número
    var g = f + 2; //g=22
    alert("Variável g = "+g); 
</script>
