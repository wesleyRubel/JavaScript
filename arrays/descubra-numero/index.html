<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descubra o Número</title>
    <link rel="stylesheet" href="style.css" >
</head>
<body>
    <main>
        <div id="img">
            <img src="./imagens/numeros-loteria.png" alt="Numeros de loteria" id="img-pc">
            <img src="./imagens/loterias-mobile.png" alt="Números de loteria" id="img-mobile">
        </div>
        <section>
            <div id="entrada">
                <h1>Jogo Descubra o Número</h1>
                <label for="num">Número: </label>
                <input type="number" name="num" id="num">
                <input type="button" value="Apostar" id="ap">
                <input type="button" value="Novo Jogo" id="ng">
            </div>
            <div id="saida">
                <p id="outErros">Erros: </p>
                <p id="outChances">Chances: </p>
                <p id="outDica">Dica: É um número entre 1 e 100</p>
            </div>
        </section>
    </main> 
    <script src="sorteio.js"></script>   
</body>
</html>
