<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Atendimento</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div id="img">
            <img src="./imagens/dentist-image02.png" alt="Dentista e Dente">
        </div>
        <section>
            <div id="entrada">
                <h1>Consultório Odontológico</h1>
                <label for="pac">Paciente: </label>
                <input type="text" id="pac">
                <input type="button" value="Adicionar" id="ad">
                <input type="button" value="Urgência" id="ug">
                <input type="button" value="Atender" id="at">
                <p id="paciente"><strong>Em atendimento:</strong> </p>
            </div>
            <div id="saida">
              
            </div>
        </section>
    </main> 
    <script src="lista.js"></script>   
</body>
</html>
